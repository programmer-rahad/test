<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Site title -->
    <title>Html</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <!-- Main Style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head> 
  <body>
    
    <!-- Wrapper start -->
    <div class="wrap">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-box">
              <div class="row">
                <div class="col-lg-8">
                  <div class="black-box">
                    <div class="form-wrap signup-login">
                      <div class="top-logo">
                        <img src="assets/img/nextvn-roleplay.png" alt="">
                      </div>
                      <p>Chọn 1 trong 2 bước sau để tiếp tục</p>
                      <div class="gradient-buttons d-flex justify-content-between mx-auto">
                        <a href="#" class="login-btn primary-btn gradient-btn"><span class="btn-inner">ĐĂNG NHẬP</span></a>
                        <a href="#" class="signup-btn primary-btn gradient-btn gradient-border bordered"><div class="btn-inner">ĐĂNG KÝ</div></a>
                      </div>
                    </div>
                    <div class="form-wrap login">
                      <div class="top-logo top-input-logo">
                        <img src="assets/img/dang-ky.png" alt="">
                      </div> 
                      <div class="main-form">
                          <form class="d-flex flex-column align-items-center">
                              <input type="email" placeholder="Email">
                              <input type="password" placeholder="Mật khẩu">
                              <button class="gradient-btn" type="submit">TIẾP TỤC</button>
                          </form>
                      </div>
                    </div>
                    <div class="form-wrap signup">
                      <div class="top-logo top-input-logo">
                        <img src="assets/img/dang-ky.png" alt="">
                      </div> 
                      <div class="main-form">
                          <form class="d-flex flex-column align-items-center">
                              <input type="email" placeholder="Email">
                              <input type="password" placeholder="Mật khẩu">
                              <input type="password" placeholder="Xác nhận mật khẩu">
                              <button class="gradient-btn signup-next-btn" type="button">TIẾP TỤC</button>

                              <input type="date" placeholder="Ngày sinh"> 
                              <button class="gradient-btn" type="submit">TIẾP TỤC</button>

                          </form>
                      </div>
                    </div> 
                    <div class="bottom-content">
                      <img class="nextvnroleplay-icon" src="assets/img/nextvnroleplay-icon-small.png" alt="">
                      <p>Gặp trục trặc hoặc quên mật khẩu? <span class="red">Liên hệ admin tại</span> <a href="#" target="_blank"><img src="assets/img/discord.png" alt="Discord"></a></p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="citybg"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Wrapper end -->

    <!-- jQuery library -->
    <script src="assets/js/jquery.slim.min.js"></script>
    <!-- Popper js -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootsrap js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Main js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
